<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Streak Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <span>Habit Streak</span>
            </div>
            <div id="currentDate"></div>
        </header>
                                               
        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Row -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-title">Active Habits</div>
                    <div class="stat-value" id="activeHabitsCount">0</div>
                    <div class="stat-change positive"><i class="fas fa-arrow-up"></i> From last week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Total Completions</div>
                    <div class="stat-value" id="totalCompletions">0</div>
                    <div class="stat-change positive"><i class="fas fa-arrow-up"></i> All time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Best Streak</div>
                    <div class="stat-value" id="bestStreak">0</div>
                    <div class="stat-change">Days in a row</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Today's Completion Rate</div>
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-change">Progress</div>
                </div>
            </div>
            
            <!-- Habits Section -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">My Habits</h2>
                </div>
                
                <div class="add-habit-container">
                    <input type="text" id="habitInput" placeholder="Add a new habit...">
                    <button id="addHabitBtn"><i class="fas fa-plus"></i> Add Habit</button>
                </div>
                
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All Habits</button>
                    <button class="filter-btn" data-filter="completed">Completed Today</button>
                    <button class="filter-btn" data-filter="pending">Pending Today</button>
                    <button class="filter-btn" data-filter="streak">Best Streaks</button>
                </div>
                
                <div class="habits-list" id="habitsContainer">
                    <!-- Habits will be added here dynamically -->
                </div>
            </section>
            
            <!-- Calendar Section -->
            <section class="calendar-view">
                <div class="calendar-header">
                    <h2 class="calendar-title">Monthly Overview</h2>
                    <div id="currentMonth"></div>
                </div>
                
                <div class="calendar-days">
                    <div class="day-label">Sun</div>
                    <div class="day-label">Mon</div>
                    <div class="day-label">Tue</div>
                    <div class="day-label">Wed</div>
                    <div class="day-label">Thu</div>
                    <div class="day-label">Fri</div>
                    <div class="day-label">Sat</div>
                </div>
                
                <div class="calendar-grid" id="calendarGrid">
                    
                </div>
            </section>
        </main>
    </div>

    <!-- Achievement Modal -->
    <div id="achievementModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Achievement Unlocked!</h2>
            <div id="achievementDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
